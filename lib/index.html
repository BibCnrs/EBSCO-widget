<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EBSCO Widget dev</title>

  </head>
  <body>
    <div id="ebsco_widget" style="border:solid #BBBBBB 1px; position: absolute; top: 20px; bottom: 300px; left: 200px; right: 200px; overflow: auto;"></div>
    <script>
'use strict';
document.onreadystatechange = function () {
    if (document.readyState === 'complete') {
        var rootElement = document.getElementById('ebsco_widget');
        window.ReactDom.render(React.createElement(window.EbscoWidget, { url: __SERVER_URL__ }), rootElement);
    }
};
    </script>
  </body>
</html>
