<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EBSCO Widget dev</title>

  </head>
  <body>
    <div id="ebsco_widget_header" style="position: absolute; top: 0px; left: 20px; overflow: auto;"></div>
    <div id="ebsco_widget" style="border:solid #BBBBBB 1px; position: absolute; top: 120px; bottom: 100px; left: 0; right:0; overflow: auto;"></div>
    <script src="node_modules/babel-polyfill/dist/polyfill.js"></script>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script>
'use strict';
document.onreadystatechange = function () {
    if (document.readyState === 'complete') {
        var rootElement = document.getElementById('ebsco_widget');
        window.ReactDOM.render(React.createElement(window.EbscoWidget, { url: window.__SERVER_URL__ }), rootElement);
    }
};
    </script>
  </body>
</html>
